{% extends "participant-base.html" %}
{% block title %}Edit Profile - Hustle Platform{% endblock %}

{% block participant_content %}
<div class="container mt-4">
    <h2 class="text-center">✏️ Edit Profile</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-white">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label"><strong>Bio</strong></label>
            {{ form.bio }}
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Skills</strong></label>
            {{ form.skills }}
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Interests</strong></label>
            {{ form.interests }}
        </div>

        <button type="submit" class="btn btn-success">💾 Save Changes</button>
        <a href="{% url 'participant_profile' participant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
