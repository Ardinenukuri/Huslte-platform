<!DOCTYPE html>
<html>
<head>
    <title>Manage Schedule</title>
</head>
<body>
    <h1>Manage Schedule</h1>
    <ul>
        {% for session in sessions %}
        <li>
            <p><strong>Mentee:</strong> {{ session.mentorship_request.mentee.full_name }}</p>
            <p><strong>Scheduled Time:</strong> {{ session.scheduled_time }}</p>
            <p><strong>Notes:</strong> {{ session.notes }}</p>
            <a href="{{ session.event_link }}" target="_blank">Add to Google Calendar</a>
        </li>
        {% empty %}
        <li>No sessions scheduled.</li>
        {% endfor %}
    </ul>
</body>
</html>
