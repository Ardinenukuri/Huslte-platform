{% extends 'mentor-base.html' %}
{% block title %}Delete Resource - Hustle Platform{% endblock %}

{% block mentor_content %}
<div class="container mt-5">
    <h2 class="text-danger">⚠️ Confirm Deletion</h2>
    <p>Are you sure you want to delete the learning resource: <strong>{{ resource.title }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'mlearning_resources' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
