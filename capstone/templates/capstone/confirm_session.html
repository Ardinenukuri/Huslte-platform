{% extends "mentor-base.html" %}

{% block title %}Confirm Session{% endblock %}

{% block mentor_content %}
<div class="container mt-4">
    <h1 class="text-primary">✅ Confirm Session</h1>
    <p><strong>📅 Date:</strong> {{ session.date }}</p>
    <p><strong>⏰ Time:</strong> {{ session.start_time }}</p>
    <p><strong>👤 Participant:</strong> {{ session.participant.full_name }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="meeting_link" class="form-label">🔗 Meeting Link:</label>
            <input type="url" name="meeting_link" id="meeting_link" class="form-control" placeholder="Enter Google Meet or Zoom link" required>
        </div>

        <button type="submit" class="btn btn-success">Confirm & Send Link</button>
        <a href="{% url 'mentor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
