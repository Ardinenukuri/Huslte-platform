{% extends 'mentor-base.html' %}
{% block title %}Confirm Session{% endblock %}

{% block mentor_content %}
<h2>Confirm Session</h2>
<p>Session with {{ session.participant.full_name }} on {{ session.date }} at {{ session.time }}</p>
<p>Notes: {{ session.notes }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirm Session</button>
</form>
{% endblock %}
