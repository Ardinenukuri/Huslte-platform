{% extends 'base.html' %}
{% block title %}Login - Hustle Platform{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_user_type" class="form-label">User Type</label>
                            <select class="form-select" id="id_user_type" name="user_type" required>
                                <option value="mentor">Mentor</option>
                                <option value="participant">Participant</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p><a href="{% url 'change_password' %}" class="text-decoration-none">Forgot Password?</a></p>
                        <p>Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
