{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Participant Dashboard - Hustle Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Participant CSS -->
    <link href="{% static 'css/participant-styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Navigation Links) -->
            <div class="col-md-3 bg-light p-4">
                <h2>Hustle Platform</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'participant_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'participant_profile' request.user.id %}">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'learning_resources' %}">Learning Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'submit_mentorship_request' %}">Mentorship Program</a>
                    </li>
                  

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'job_listings' %}">Job Opportunities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_threads' %}">Discussion Forum</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_settings' %}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                {% block participant_content %}
                <!-- Content specific to participant pages will go here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
