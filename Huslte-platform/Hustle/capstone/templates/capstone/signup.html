{% extends 'base.html' %}
{% block title %}Sign Up - Hustle Platform{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Sign Up</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="id_full_name" name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_user_type" class="form-label">User Type</label>
                            <select class="form-select" id="id_user_type" name="user_type" required>
                                <option value="mentor">Mentor</option>
                                <option value="participant">Participant</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="id_terms_and_conditions" name="terms_and_conditions" required>
                            <label class="form-check-label" for="id_terms_and_conditions">
                                I agree to the <a id="terms-link" href="#" class="text-decoration-none">Terms and Conditions</a>.
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('id_user_type').addEventListener('change', function() {
        var userType = this.value;
        var termsLink = document.getElementById('terms-link');
        if (userType === 'mentor') {
            termsLink.href = "{% url 'mentor_terms' %}";
        } else if (userType === 'participant') {
            termsLink.href = "{% url 'participant_terms' %}";
        }
    });
</script>
{% endblock %}
