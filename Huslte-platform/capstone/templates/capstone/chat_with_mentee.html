<!DOCTYPE html>
<html>
<head>
    <title>Chat with Mentee</title>
</head>
<body>
    <h1>Chat with Mentee</h1>
    <div>
        {% for message in chat_messages %}
        <p><strong>{{ message.sender.full_name }}:</strong> {{ message.message }} ({{ message.timestamp }})</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
