<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hustle Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: #343a40;
            padding: 15px;
            position: fixed;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <h3 class="text-center">Admin Dashboard</h3>
    <a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="{% url 'admin_resources' %}"><i class="fas fa-book"></i> Resources</a>
    <a href="{% url 'admin_threads' %}"><i class="fas fa-comments"></i> Threads</a>
    <a href="{% url 'admin_jobs' %}"><i class="fas fa-briefcase"></i> Job Applications</a>
    <a href="{% url 'admin_mentorship_requests' %}"><i class="fas fa-user-friends"></i> Mentorship Requests</a>
    <a href="{% url 'admin_availability' %}"><i class="fas fa-calendar-alt"></i> Mentor Availability</a>
    <a href="{% url 'admin_scheduled_sessions' %}"><i class="fas fa-clock"></i> Scheduled Sessions</a>
    <a href="{% url 'admin_feedbacks' %}"><i class="fas fa-star"></i> Mentor Feedbacks</a>
    <hr>
    <a href="{% url 'login' %}" class="text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Content Section -->
<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
